confirmOnQuit: false
disableStartupPopups: false
notARepository: "prompt"
promptToReturnFromSubprocess: true
quitOnTopLevelReturn: false
os:
  edit: "nvim --server $NVIM --remote-tab {{filename}}"
git:
  commit:
    signOff: false
  log:
    order: topo-order
    showGraph: when-maximised
    showWholeGraph: false
  merging:
    args: ""
    manualCommit: false
  paging:
    colorArg: always
    pager: delta --dark --paging=never
    useConfig: false
  autoFetch: true
  autoRefresh: true
  diffContextSize: 3
  disableForcePushing: false
  skipHookPrefix: WIP
gui:
  border: "rounded"
  commit:
    autoWrapCommitMessage: true
    autoWrapWidth: 72
  commitLength:
    show: true
  enlargedSideViewLocation: 'top'
  language: "en"
  authorColors:
    "Demaro Stanberry": "#8ed6ec"
    "*": cyan
  branchColors:
    "main": "#b5e4ff"
    "master": "#b5e4ff"
    "develop": "#4ed1a1"
  theme:
    defaultFgColor:
      - default
    activeBorderColor:
      - blue
      - bold
    inactiveBorderColor:
      - "#5f5f5f"
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - "#48525e"
    selectedRangeBgColor:
      - "#48525e"
    unstagedChangesColor:
      - red
    cherryPickedCommitFgColor:
      - blue
  mouseEvents: true
  scrollHeight: 2
  scrollPastBottom: true
  showBottomLine: false
  showCommandLog: false
  nerdFontsVersion: "3"
  skipStashWarning: true
  skipDiscardChangeWarning: false
customCommands:
  - key: "d"
    command: "git diff {{.SelectedFile.Name}}"
    description: "Open diff"
    context: "global"
    subprocess: true
keybinding:
  universal:
    createRebaseOptionsMenu: "X"
    remove: "x"
  files:
    toggleTreeView: "-"
